# Basic settings
basics:
  site_title: Bali Pledge
  description: To be in harmony with the local community, to protect Bali's natural resources, to respect the cultural and spiritual essence of Bali.
  site_base_url: 'https://balipledge.org'
  site_logo_image: '/assets/bali-pledge-logo-02.svg'
  site_preview_image: 'assets/bali-pledge-logo-03.png'
  contact_email: 'balipledge@gmail.com'
  phone_number: ""
  address: 'Ubud, Bali, Indonesia'
social:
  facebook_url: 'https://facebook.com/balipledge'
  instagram_url: 'https://instagram.com/balipledge'
  instagram_handle: '@balipledge'

# Brand identity

# Global colors. Put HEX values between quotes otherwise it will act as a comment in YAML
colors:
  primary_color: "#333333"
  secondary_color: "#383231"
  primary_shade_color: "#aeaeae"
  secondary_shade_color: "#999999"
  accent_color: "#e9a547"

# Typography (can be customized to accomodate more styles like standard font sizes and line height)
fonts:
  fonts_code_block:  '<link href="https://fonts.googleapis.com/css?family=Eczar:600,700|Noto+Serif+KR:200,400,500&display=swap&subset=devanagari" rel="stylesheet">
' # Place between single quotes
  body_font_family: "'Century Gothic', 'CenturyGothic', sans-serif;"
  design_font_family: "'Century Gothic', 'CenturyGothic', sans-serif;"

seo:
  fb_app_id:
  keywords: [bali pledge, ubud, bali sustainable]
  description: The Bali Pledge is a sustainability initiative aimed at raising awareness of preservation of the culture, land and customs of Bali to visitors and all residents.

